# =====================================================
# DAHUA DUBAI - DOCKER COMPOSE (PRODUCTION)
# =====================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: dahua-dubai-app
    ports:
      - "8088:8088"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.local
    restart: always
    networks:
      - dahua-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8088/api/health', (r) => { if (r.statusCode !== 200) process.exit(1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dahua-network:
    driver: bridge
